<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–ÄŸrenci Paneli</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center; }
        .hidden { display: none !important; }
        
        /* Etiketler */
        .tag-container { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .tag-label {
            background: #eee; padding: 10px 20px; border-radius: 20px; cursor: pointer; border: 2px solid transparent; font-weight: bold; color: #555;
        }
        /* SeÃ§ilince */
        input[type="checkbox"]:checked + .tag-label {
            background: #007bff; color: white; border-color: #0056b3; transform: scale(1.05); transition: 0.2s;
        }
        input[type="checkbox"] { display: none; }
        
        /* Butonlar */
        .btn-green { background: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 20px; font-weight: bold;}
        .btn-reset { background: #ffc107; color: #333; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold;}
        
        /* Etkinlik Listesi */
        .event-item { text-align: left; border-left: 5px solid #007bff; background: #fff; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .tags span { background: #ffc107; padding: 3px 8px; border-radius: 10px; font-size: 12px; margin-right: 5px; font-weight: bold;}
    </style>
</head>
<body>

<div class="container">
    
    <div id="loading-screen" style="text-align: center; padding: 50px;">
        <h2>â³ Sistem HazÄ±rlanÄ±yor...</h2>
        <p>LÃ¼tfen bekleyin, veriler Ã§ekiliyor.</p>
    </div>

    <div id="interest-section" class="card hidden">
        <h1>ğŸ‘‹ HoÅŸ Geldin!</h1>
        <p>Sana uygun etkinlikleri bulmamÄ±z iÃ§in ilgi alanlarÄ±nÄ± seÃ§melisin.</p>
        <div class="tag-container">
            <label><input type="checkbox" value="YazÄ±lÄ±m"><span class="tag-label">ğŸ’» YazÄ±lÄ±m</span></label>
            <label><input type="checkbox" value="MÃ¼zik"><span class="tag-label">ğŸµ MÃ¼zik</span></label>
            <label><input type="checkbox" value="Spor"><span class="tag-label">âš½ Spor</span></label>
            <label><input type="checkbox" value="Sanat"><span class="tag-label">ğŸ¨ Sanat</span></label>
            <label><input type="checkbox" value="Sinema"><span class="tag-label">ğŸ¬ Sinema</span></label>
            <label><input type="checkbox" value="Bilim"><span class="tag-label">ğŸš€ Bilim</span></label>
        </div>
        <button class="btn-green" onclick="saveInterests()">Kaydet ve BaÅŸla</button>
    </div>

    <div id="dashboard-section" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 id="dashboard-title" style="margin:0; color:#333;">Etkinlikler</h2>
            <button class="btn-reset" onclick="resetInterests()">ğŸ”„ Tercihleri SÄ±fÄ±rla</button>
        </div>
        
        <div id="event-list"></div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="/" style="color: #dc3545; text-decoration: none; font-weight: bold;">GÃ¼venli Ã‡Ä±kÄ±ÅŸ Yap</a>
    </div>

</div>

<script>
    // Sayfa yÃ¼klenince Ã§alÄ±ÅŸ
    window.onload = function() {
        fetchData();
    };

    async function fetchData() {
        try {
            // API'den veri iste
            const response = await fetch('/api/events/recommend/');
            
            // EÄŸer sunucu hata verdiyse (500, 404 vs)
            if (!response.ok) throw new Error("Sunucuya baÄŸlanÄ±lamadÄ±! (Durum: " + response.status + ")");
            
            const data = await response.json();

            // YÃ¼kleniyor ekranÄ±nÄ± gizle
            document.getElementById('loading-screen').classList.add('hidden');

            // Karar Ver: SeÃ§im EkranÄ± mÄ±, Liste mi?
            if (!data.has_interests) {
                showScreen('interest-section');
            } else {
                showScreen('dashboard-section');
                renderEvents(data);
            }

        } catch (error) {
            // HATA VARSA EKRANA YAZ (BoÅŸ kalmasÄ±n)
            document.getElementById('loading-screen').innerHTML = `
                <div style="background:#ffddd0; padding:20px; border-radius:10px; color:#d8000c;">
                    <h3>âš ï¸ Bir Hata OluÅŸtu</h3>
                    <p>${error.message}</p>
                    <small>LÃ¼tfen Docker'Ä± yeniden baÅŸlatÄ±p sayfayÄ± yenileyin.</small>
                </div>
            `;
        }
    }

    function showScreen(id) {
        document.getElementById('interest-section').classList.add('hidden');
        document.getElementById('dashboard-section').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    async function saveInterests() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        const tags = Array.from(checkboxes).map(cb => cb.value);

        if (tags.length === 0) { alert("LÃ¼tfen en az bir tane seÃ§!"); return; }

        await fetch('/api/student/interests/', {
            method: 'POST',
            body: JSON.stringify({ tags: tags })
        });
        
        fetchData(); // SayfayÄ± yenilemeden gÃ¼ncelle
    }

    // TEST Ä°Ã‡Ä°N SIFIRLAMA
    async function resetInterests() {
        if(!confirm("Ä°lgi alanlarÄ±nÄ± silip baÅŸa dÃ¶nmek istiyor musun?")) return;
        await fetch('/api/student/reset/', { method: 'POST' });
        fetchData();
    }

    function renderEvents(data) {
        const listDiv = document.getElementById('event-list');
        document.getElementById('dashboard-title').innerText = data.message;
        listDiv.innerHTML = "";

        if (!data.recommendations || data.recommendations.length === 0) {
            listDiv.innerHTML = "<div class='card'>Bu kategorilerde henÃ¼z etkinlik yok :(</div>";
            return;
        }

        data.recommendations.forEach(event => {
            const date = new Date(event.date).toLocaleString('tr-TR');
            const tags = event.tags.map(t => `<span>${t}</span>`).join('');
            
            listDiv.innerHTML += `
                <div class="event-item">
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center;">
                        <small style="color:#666;">ğŸ“… ${date}</small>
                        <div class="tags">${tags}</div>
                    </div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
