services:
  django:
    build:
      context: ./backend
    env_file: ".env"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    networks:
      - network
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./frontend:/usr/share/nginx/html
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - django
    networks:
      - network

  db:
    image: postgres:15
    env_file: ".env"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - network
    # ðŸ‘‡ Ä°ÅžTE EKSÄ°K OLAN KISIM BURASIYDI!
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

networks:
  network:
    driver: bridge

volumes:
  db_data:
  static_volume: