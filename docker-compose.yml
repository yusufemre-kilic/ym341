services:
  django:
    build:
      context: ./backend
    env_file: ".env"
    volumes:
      - ./backend:/app
      # ðŸ‘‡ BU SATIR EKLENDÄ°: Django statikleri buraya koyacak
      - static_volume:/app/staticfiles
    networks:
      - network

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./frontend:/usr/share/nginx/html
      # ðŸ‘‡ BU SATIR EKLENDÄ°: Nginx statikleri buradan okuyacak (TÃ¼nelin ucu)
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - django
    networks:
      - network

  db:
    image: postgres:17-alpine
    env_file: ".env"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  db_data:
  static_volume:  # ðŸ‘ˆ BU SATIR EKLENDÄ°: Ortak havuz oluÅŸturuldu